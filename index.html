<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dividir Imagem ao Meio</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #drop-zone {
      border: 2px dashed #888;
      padding: 50px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    canvas {
      margin: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<h2>Dividir Imagem ao Meio</h2>
<div id="drop-zone">Arraste uma imagem aqui ou clique para escolher</div>
<input type="file" id="fileInput" accept="image/*" style="display:none">
<div id="result"></div>

<script>
  const dropZone = document.getElementById("drop-zone");
  const fileInput = document.getElementById("fileInput");
  const result = document.getElementById("result");

  dropZone.onclick = () => fileInput.click();

  dropZone.ondragover = e => {
    e.preventDefault();
    dropZone.style.borderColor = "#00f";
  };

  dropZone.ondragleave = () => {
    dropZone.style.borderColor = "#888";
  };

  dropZone.ondrop = e => {
    e.preventDefault();
    dropZone.style.borderColor = "#888";
    handleFile(e.dataTransfer.files[0]);
  };

  fileInput.onchange = () => handleFile(fileInput.files[0]);

  function handleFile(file) {
    if (!file.type.startsWith("image/")) return alert("Arquivo não é imagem");

    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => splitImage(img);
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  }

  function splitImage(img) {
    const halfWidth = img.width / 2;
    result.innerHTML = "";

    for (let i = 0; i < 2; i++) {
      const canvas = document.createElement("canvas");
      canvas.width = halfWidth;
      canvas.height = img.height;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, i * halfWidth, 0, halfWidth, img.height, 0, 0, halfWidth, img.height);
      result.appendChild(canvas);

      const btn = document.createElement("button");
      btn.innerText = `Download Parte ${i + 1}`;
      btn.onclick = () => {
        const link = document.createElement("a");
        link.download = `parte${i + 1}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
      result.appendChild(btn);
    }
  }
</script>

</body>
</html>
